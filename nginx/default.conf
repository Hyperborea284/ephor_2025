server {
    listen 80;

    # Servir arquivos estáticos em /static/
    location /static/ {
        alias /usr/share/nginx/html/static/; 
        # Observação: /usr/share/nginx/html é o diretório padrão no container Nginx. 
        # "static" será o subdiretório mapeado ao volume "staticfiles".
        # Se preferir, pode usar root /usr/share/nginx/html; e "location /static/ { try_files $uri ... }"
        # mas "alias" é mais direto.
    }

    # Proxy-pass de todas as demais rotas para o Django (uWSGI)
    location / {
        proxy_pass http://django:8000; 
        # "django" aqui é o nome do serviço no docker-compose (link interno).
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
