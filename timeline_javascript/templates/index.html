<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #timeline {
            border: 1px solid #ccc;
            margin-top: 20px;
            position: relative;
            background: #fff; /* Mantido fundo branco para maior contraste */
        }
        .category-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
            max-width: 250px;
            overflow-y: auto;
        }
        .category-item {
            margin-bottom: 5px;
            cursor: pointer;
        }
        .category-color {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 5px;
            vertical-align: middle;
            border: 1px solid #000;
        }
        .event-description {
            display: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 3px;
            pointer-events: none;
            font-size: 12px;
            z-index: 20;
        }
        .era {
            opacity: 0.3;
            stroke: #888;
            stroke-width: 1px;
        }
        .event-text {
            font-size: 12px;
            pointer-events: none;
        }
        .x-axis text {
            font-size: 10px;
        }
        .grid-line {
            stroke: #ccc;
            stroke-dasharray: 2, 2;
        }
        .x-axis-top text {
            font-size: 10px;
            fill: #000;
        }
    </style>
</head>
<body>
    <h1>Visualização da Linha do Tempo</h1>
    <div id="timeline"></div>
    <div class="category-box" id="category-box"></div>
    <div class="event-description" id="event-description"></div>
    <script>
        // Garante exibição da caixa de categorias no carregamento
        document.addEventListener("DOMContentLoaded", function () {
            const categoryBox = document.getElementById("category-box");
            categoryBox.style.display = "block";
        });
    </script>
</body>
</html>
